  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;

    body {
      line-height: 1.7;

    /* HEADER */
    header {
      background: #111;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-box img {
      height: 48px;
    }

/* ===== MAIN NAV ===== */
.main-nav {
  display: flex;
  gap: 25px;
  align-items: center;
}

.main-nav a,
.dropbtn {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  cursor: pointer;
}

/* ===== DROPDOWN ===== */
.dropdown {
  position: relative;
}

/* BUTTON TEXT */
.dropbtn {
  padding: 5px 0;
}

/* DROPDOWN CONTENT */
.dropdown-content {
  position: absolute;
  top: 100%;
  left: 0;

  background: #111;
  min-width: 220px;
  padding: 10px 0;

  border-radius: 6px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);

  /* hidden by default */
  opacity: 0;
  visibility: hidden;
  transform: translateY(12px);

  transition:
    opacity 0.25s ease,
    transform 0.25s ease,
    visibility 0.25s ease;

  z-index: 1000;
}

/* SHOW ON HOVER */
.dropdown:hover .dropdown-content {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

/* DROPDOWN LINKS */
.dropdown-content a {
  display: block;
  padding: 10px 18px;
  color: #fff;
  font-size: 14px;
  white-space: nowrap;
}

/* HOVER EFFECT */
.dropdown-content a:hover {
  background: rgba(255,255,255,0.08);
}

/* MOBILE/HAMBURGER */
.menu-toggle {
  display: none;
  background: transparent;
  color: #fff;
  border: none;
  font-size: 1.6rem;
  cursor: pointer;
}

/* show dropdown when manually opened (e.g., on mobile tap) */
.dropdown.open .dropdown-content {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

    /* SECTIONS */
    section {
      padding: 70px 30px;
      text-align: center;
    }

    section h3 {
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    .light {
      background: #f4f4f4;
    }

    /* IMAGE GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .card h5 {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* FOOTER */
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 25px 10px;
      font-size: 0.9rem;
    }

    @media(max-width: 768px) {
      .menu-toggle {
        display: inline-block;
      }

      .main-nav {
        display: none;
        position: absolute;
        right: 16px;
        top: 68px;
        background: #111;
        padding: 12px 16px;
        border-radius: 8px;
        flex-direction: column;
        gap: 8px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      }

      .main-nav.open {
        display: flex;
      }

      .main-nav a { white-space: nowrap; }

      .dropdown .dropdown-content {
        position: static;
        transform: none;
        box-shadow: none;
        padding: 6px 0;
        min-width: 160px;
      }
    }
  </style>
</head>
